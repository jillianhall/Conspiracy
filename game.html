		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){ animateImg(); })

			function animateImg() {
				var h = Math.floor(Math.random() * ($(window).height() - 70));
				var w = Math.floor(Math.random() * ($(window).width() - 50));

				$( "#animate" ).animate({
    				top: h,
    				left: w
  				}, 1000, function() {
   					animateImg();
  				});		
			}

			$("#animate").click(function() {
				$('#animate').stop();
				alert("You Win!");
			})
		</script>
